<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Treesa & Tom ‚Äì Wedding Wishes</title>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@500;700&display=swap" rel="stylesheet">
  <style>
    /* Same styles as before ‚Äî no change needed */
    * { box-sizing: border-box; }
    html, body { margin: 0; padding: 0; width: 100%; }
    body {
      background: url('tom.png') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Cormorant Garamond', serif;
      color: #4b3d2f;
    }
    .form-container {
      background: rgba(255, 255, 255, 0.95);
      width: 90%;
      max-width: 500px;
      margin: 5% auto;
      padding: 25px 20px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }
    h1 { font-size: 32px; margin: 0; color: #bfa046; }
    .quote { font-size: 16px; font-style: italic; margin-bottom: 20px; color: #7b6b53; }
    h2 { font-size: 24px; margin-bottom: 12px; }
    .custom-countdown {
      background-color: rgba(255, 255, 255, 0.7);
      padding: 15px; margin-bottom: 25px; border-radius: 10px;
    }
    .timer-display {
      display: flex; justify-content: space-between; flex-wrap: wrap;
      font-size: 16px; color: #a67c00; gap: 10px;
    }
    .timer-display span {
      flex: 1 1 45%; text-align: center; min-width: 70px;
    }
    input, textarea {
      width: 100%; padding: 12px; margin: 10px 0;
      font-size: 16px; border: 1px solid #ccc;
      border-radius: 6px; font-family: inherit;
    }
    button {
      background: #d4af37; color: white; padding: 14px 24px;
      border: none; border-radius: 6px; font-size: 17px;
      cursor: pointer; margin-top: 10px;
    }
    button:hover { background: #c39c34; }
    @media (max-width: 480px) {
      .form-container { padding: 20px 15px; }
      h1 { font-size: 28px; }
      h2 { font-size: 20px; }
      .quote { font-size: 14px; }
      .timer-display { font-size: 14px; }
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h1>Treesa & Tom üíç</h1>
    <p class="quote">"There are three things that matter most: faith, hope, and love, and the greatest of these is love." ‚Äì 1 Corinthians 13:13</p>

    <h2>Wedding Countdown ‚ú®</h2>
    <div class="custom-countdown">
      <div class="timer-display" id="countdown">
        <span><strong id="days">--</strong><br>Days</span>
        <span><strong id="hours">--</strong><br>Hours</span>
        <span><strong id="minutes">--</strong><br>Minutes</span>
        <span><strong id="seconds">--</strong><br>Seconds</span>
      </div>
    </div>

    <h2>Leave Your Wishes üíå</h2>
    <form id="wishForm" action="https://script.google.com/macros/s/AKfycbz78b43iDTDGzAyRr07tOfBEVjBE6m5sFhUJSTGmjHTjJusD5_iD4M7Sr5o4Fwp5itI-A/exec" method="POST">
      <input type="text" name="name" placeholder="Your Name" required />
      <textarea name="message" rows="4" placeholder="Your Wishes" required></textarea>
      <button type="submit">Send</button>
    </form>
  </div>

  <script>
    // Countdown
    const countdown = () => {
      const weddingDate = new Date("2025-07-05T00:00:00").getTime();
      const now = new Date().getTime();
      const gap = weddingDate - now;

      const second = 1000, minute = second * 60, hour = minute * 60, day = hour * 24;
      const d = Math.floor(gap / day);
      const h = Math.floor((gap % day) / hour);
      const m = Math.floor((gap % hour) / minute);
      const s = Math.floor((gap % minute) / second);

      document.getElementById("days").innerText = d;
      document.getElementById("hours").innerText = h;
      document.getElementById("minutes").innerText = m;
      document.getElementById("seconds").innerText = s;
    };
    setInterval(countdown, 1000);

    // Form submission with redirect
    document.getElementById('wishForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const form = e.target;
      fetch(form.action, {
        method: 'POST',
        body: new FormData(form),
      })
      .then(response => response.json())
      .then(data => {
        if (data.result === "success") {
          window.location.href = "thankyou.html";
        } else {
          alert("Something went wrong. Please try again.");
        }
      })
      .catch(error => {
        console.error(error);
        alert("Something went wrong. Please try again.");
      });
    });
  </script>
</body>
</html>
