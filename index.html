<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Treesa & Tom ‚Äì Wedding Wishes</title>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@500;700&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Cormorant Garamond', serif;
      background: url('tom.png') no-repeat center center fixed;
      background-size: cover;
      color: #4b3d2f;
      margin: 0;
      padding: 0;
    }

    .form-container {
      background: rgba(255, 255, 255, 0.95);
      max-width: 500px;
      margin: 5% auto;
      padding: 25px 20px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }

    h1 {
      font-size: 30px;
      margin-bottom: 10px;
      color: #bfa046;
    }

    .quote {
      font-size: 16px;
      font-style: italic;
      color: #7b6b53;
      margin-bottom: 20px;
    }

    .custom-countdown {
      background: rgba(255, 255, 255, 0.8);
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 25px;
    }

    .timer-display {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      font-size: 16px;
      color: #a67c00;
      gap: 10px;
    }

    .timer-display span {
      flex: 1 1 45%;
      text-align: center;
      min-width: 70px;
    }

    input,
    textarea {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-family: inherit;
    }

    button {
      background: #d4af37;
      color: white;
      padding: 14px 24px;
      border: none;
      border-radius: 6px;
      font-size: 17px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background: #c39c34;
    }

    iframe {
      display: none;
    }

    @media (max-width: 480px) {
      .form-container {
        padding: 20px 15px;
      }

      h1 {
        font-size: 24px;
      }

      .quote {
        font-size: 14px;
      }

      .timer-display {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h1>Treesa & Tom üíç</h1>
    <p class="quote">"There are three things that matter most: faith, hope, and love, and the greatest of these is love." ‚Äì 1 Corinthians 13:13</p>

    <h2>Wedding Countdown ‚ú®</h2>
    <div class="custom-countdown">
      <div class="timer-display" id="countdown">
        <span><strong id="days">--</strong><br>Days</span>
        <span><strong id="hours">--</strong><br>Hours</span>
        <span><strong id="minutes">--</strong><br>Minutes</span>
        <span><strong id="seconds">--</strong><br>Seconds</span>
      </div>
    </div>

    <h2>Leave Your Wishes üíå</h2>
    <form
      action="https://script.google.com/macros/s/AKfycbz78b43iDTDGzAyRr07tOfBEVjBE6m5sFhUJSTGmjHTjJusD5_iD4M7Sr5o4Fwp5itI-A/exec"
      method="POST"
      target="hidden_iframe"
      onsubmit="submitted = true;"
    >
      <input type="text" name="name" placeholder="Your Name" required />
      <textarea name="message" rows="5" placeholder="Your Wishes" required></textarea>
      <button type="submit">Send</button>
    </form>
    <iframe name="hidden_iframe" id="hidden_iframe" onload="if(submitted) window.location='thankyou.html';"></iframe>
  </div>

  <script>
    // Countdown Timer Script
    const countdown = () => {
      const weddingDate = new Date("2025-07-05T00:00:00").getTime();
      const now = new Date().getTime();
      const gap = weddingDate - now;

      const second = 1000,
        minute = second * 60,
        hour = minute * 60,
        day = hour * 24;

      const d = Math.floor(gap / day);
      const h = Math.floor((gap % day) / hour);
      const m = Math.floor((gap % hour) / minute);
      const s = Math.floor((gap % minute) / second);

      document.getElementById("days").innerText = d;
      document.getElementById("hours").innerText = h;
      document.getElementById("minutes").innerText = m;
      document.getElementById("seconds").innerText = s;
    };

    let submitted = false;
    setInterval(countdown, 1000);
  </script>
</body>
</html>
